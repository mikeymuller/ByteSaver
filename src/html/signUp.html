<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ByteSaver</title>

  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/button.css">

</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../images/logo.png" alt="" width="250" height="250">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required>
    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" autocomplete="username" required>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autocomplete="username"
      required autofocus>
    <input type="text" id="inputPassword" class="form-control hidden-input" placeholder="Password" autocomplete="new-password"
      required>
    <input type="password" id="inputRetypePassword" class="form-control" placeholder="Retype Password"
      autocomplete="new-password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="signIn">Sign up</button>
    <div class="field">
      <div class="control">
        <p id="message"></p>
      </div>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2019 ByteSaver Inc.</p>
  </form>

  <!--Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../Javascript/account.js"></script>
</body>

</html>
